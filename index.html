<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Signup Form</title>
  </head>
  <body>
    <div class="container">
      <div class="main-image">
        <img class="bitcoin-img" src="bitcoin.jpeg" />
      </div>
      <div class="form-container">
        <div class="content">
          <h1>Signup for Free Bitcoin Wallet</h1>
        </div>
        <div class="form-body">
          <div class="row">
            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                name="first-name"
                required
              />
            </div>
            <div class="input">
              <label for="last-name">LAST NAME</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                name="last-name"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="input">
              <label for="email">EMAIL</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="input">
              <label for="phone">PHONE NUMBER</label>
              <input type="text" class="form-control" id="phone" name="phone" />
            </div>
          </div>
          <div class="row">
            <div class="input">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="input">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
          </div>
          <div>
            <button action="#" type="submit" class="btn">Create Account</button>
            <div class="login">
              Already have an account? <a id="link" href="#">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
